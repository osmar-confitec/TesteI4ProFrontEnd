<div class="card">
  <div class="card-header">
    Contato
  </div>
  <div class="card-body">
    <form [formGroup]="contatoForm" (ngSubmit)="salvar()"  
      >

      <div class="form-group">
        <label for="Nome">Nome</label>
        <input  [(ngModel)]="pessoasMod.nome" formControlName="nome"  type="text" class="form-control" id="nome" name="nome"  >
        <div *ngIf="contatoForm.get('nome').invalid && (contatoForm.get('nome').dirty ||
        contatoForm.get('nome').touched)" class="alert alert-danger"> 
        O Nome é Obrigatório 
      </div>
      </div>
       <div class="form-group">
        <label for="Email">Email</label>
        <input   formControlName="email" [(ngModel)]="pessoasMod.email" type="text" class="form-control" id="email" name="email" placeholder="Email">

        <div *ngIf="contatoForm.get('email').invalid && (contatoForm.get('email').dirty ||
        contatoForm.get('email').touched)" class="alert alert-danger"> 
            Email inválido favor verificar
      </div>
      </div>
      <div class="form-group">
          <label for="Telefone">Telefone</label>
          <input   formControlName="telefone"  [(ngModel)]="pessoasMod.telefone" type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone">

          <div *ngIf="contatoForm.get('telefone').invalid && (contatoForm.get('telefone').dirty ||
          contatoForm.get('telefone').touched)" class="alert alert-danger"> 
              Telefone Obrigatório.
        </div>
      </div> 
      <button [disabled]="!contatoForm.valid" 
          type="submit" 
          [class.btn-primary]="estadoPagina !== estadoPaginaHtml.Deletar"
          [class.btn-danger]="estadoPagina == estadoPaginaHtml.Deletar"
          class="btn">
        <span   *ngIf="estadoPagina !== estadoPaginaHtml.Deletar" >
            Salvar
        </span>
        <span   *ngIf="estadoPagina == estadoPaginaHtml.Deletar" >
          Deletar
      </span>
        </button>
      
    </form>
  </div>
</div>



<div *ngIf="pessoasMod" >
  

  <cont-web-emails [estadoPagina]="estadoPagina" [emails]="pessoasMod.emails" >

  </cont-web-emails>

  <cont-web-telefones [estadoPagina]="estadoPagina" [telefones]="pessoasMod.telefones" ></cont-web-telefones>
</div>
